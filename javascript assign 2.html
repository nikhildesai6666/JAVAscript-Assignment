</head>
<body
      <div id="div1">

      </div>
    <script>
        var product = [
        {
            id: 1,
            name: "Dell",

        {

            price:35000

        },

        }
]
        console.log(product);
        var data = "<table border='1'><tr><th>id</th><th>name</th><th>price</th></tr>";
        for (var i = 0; i < product.length; i++) {
            data += "<tr><td>" + product[i].id + "</td><td>" + product[i].name + "</td><td>" + product[i].price + "</td></tr>";
    
}
        data += "</table>";

        document.getElementById("div1").innerHTML = data;
